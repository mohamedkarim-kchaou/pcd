{% load static %}


<div class="row">
	<div class="col s8 offset-s2">
		<ul class="collection">
			{% for patient in patients %}
			<li class="collection-item avatar">
				<img alt="" class="circle" src="{{ medecin.photo.url }}">
				<span class="title">{{ patient.user.username }}</span>
				<p>{{ patient.user.first_name }} {{ patient.user.last_name }}<br>
					{{ patient.user.email }}
				</p>
				<a class="secondary-content" href="#!"><i class="material-icons">person</i></a>
			</li>
			{% empty %}
			Vous n'avez pas encore de patients,
			Ajoutez en dÃ¨s maintenant!
			{% endfor %}
		</ul>
	</div>
</div>
